<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Pro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .result-container {
            display: flex;
            margin-bottom: 1rem;
            background-color: #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ced4da;
        }

        #passwordResult {
            flex-grow: 1;
            padding: 1rem;
            font-size: 1.2rem;
            font-family: 'Courier New', Courier, monospace;
            border: none;
            background-color: transparent;
            text-align: center;
            color: #495057;
            outline: none;
        }

        #copyBtn {
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #copyBtn:hover { background-color: #0056b3; }
        #copyBtn.copied { background-color: #28a745; }

        /* Password Strength Indicator */
        .strength-container {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        #strengthText {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .strength-bar {
            height: 5px;
            width: 100%;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }
        #strengthBar {
            height: 100%;
            width: 0;
            transition: width 0.5s ease, background-color 0.5s ease;
        }
        .strength-weak { background-color: #dc3545; width: 25%; }
        .strength-fair { background-color: #ffc107; width: 50%; }
        .strength-good { background-color: #28a745; width: 75%; }
        .strength-strong { background-color: #007bff; width: 100%; }

        /* Hack Time Display */
        #hackTimeText {
            font-size: 0.85rem;
            color: #6c757d;
            font-style: italic;
            margin-top: 0.5rem;
            display: block;
        }

        .options {
            text-align: left;
            margin-bottom: 2rem;
        }

        .option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .option label {
            font-size: 1rem;
            color: #495057;
            cursor: pointer;
        }

        .option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .option input[type="number"] {
            width: 70px;
            padding: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 5px;
            text-align: center;
        }

        .generate-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .generate-btn:hover { background-color: #218838; }
        .generate-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="container">
        <h1>Password Generator Pro</h1>
        <div class="result-container">
            <input type="text" id="passwordResult" readonly placeholder="Your Secure Password">
            <button id="copyBtn">Copy</button>
        </div>

        <!-- Password Strength Indicator -->
        <div class="strength-container">
            <span id="strengthText">Strength</span>
            <div class="strength-bar">
                <div id="strengthBar"></div>
            </div>
            <!-- Hack Time Display -->
            <span id="hackTimeText">Instantly</span>
        </div>

        <div class="options">
            <div class="option">
                <label for="length">Password Length</label>
                <input type="number" id="length" min="4" max="32" value="16">
            </div>
            <div class="option">
                <label for="uppercase">Include Uppercase (A-Z)</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="option">
                <label for="lowercase">Include Lowercase (a-z)</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="option">
                <label for="numbers">Include Numbers (0-9)</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="option">
                <label for="symbols">Include Symbols (!@#$...)</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>

        <button class="generate-btn" id="generateBtn">Generate Password</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resultEl = document.getElementById('passwordResult');
            const lengthEl = document.getElementById('length');
            const uppercaseEl = document.getElementById('uppercase');
            const lowercaseEl = document.getElementById('lowercase');
            const numbersEl = document.getElementById('numbers');
            const symbolsEl = document.getElementById('symbols');
            const generateBtn = document.getElementById('generateBtn');
            const copyBtn = document.getElementById('copyBtn');
            const strengthTextEl = document.getElementById('strengthText');
            const strengthBarEl = document.getElementById('strengthBar');
            const hackTimeTextEl = document.getElementById('hackTimeText');

            const SYMBOLS = '!@#$%^&*(){}[]=<>/,.?';

            const randomFunc = {
                lower: getRandomLower,
                upper: getRandomUpper,
                number: getRandomNumber,
                symbol: getRandomSymbol
            };

            // Generate password on load
            generateBtn.click();

            generateBtn.addEventListener('click', () => {
                const length = +lengthEl.value;
                const hasLower = lowercaseEl.checked;
                const hasUpper = uppercaseEl.checked;
                const hasNumber = numbersEl.checked;
                const hasSymbol = symbolsEl.checked;
                
                const password = generatePassword(hasLower, hasUpper, hasNumber, hasSymbol, length);
                resultEl.value = password;
                
                const strength = calculateStrength(password, hasLower, hasUpper, hasNumber, hasSymbol);
                updateStrengthUI(strength);

                const hackTime = calculateHackTime(length, hasLower, hasUpper, hasNumber, hasSymbol);
                hackTimeTextEl.innerText = `Time to hack: ${hackTime}`;
            });

            copyBtn.addEventListener('click', () => {
                const password = resultEl.value;
                if (!password) return;
                
                resultEl.select();
                document.execCommand("copy");
                
                copyBtn.innerText = 'Copied!';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.innerText = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            });

            function generatePassword(lower, upper, number, symbol, length) {
                let generatedPassword = '';
                const typesCount = lower + upper + number + symbol;
                const typesArr = [{lower}, {upper}, {number}, {symbol}].filter(item => Object.values(item)[0]);
                
                if (typesCount === 0) return '';
                for (let i = 0; i < length; i++) {
                    const type = typesArr[Math.floor(Math.random() * typesArr.length)];
                    const funcName = Object.keys(type)[0];
                    generatedPassword += randomFunc[funcName]();
                }
                return generatedPassword.split('').sort(() => Math.random() - 0.5).join('');
            }

            function calculateStrength(password, hasLower, hasUpper, hasNumber, hasSymbol) {
                let score = 0;
                if (password.length >= 12) score++;
                if (password.length >= 16) score++;
                if (hasLower && hasUpper) score++;
                if (hasNumber) score++;
                if (hasSymbol) score++;
                if (password.length >= 8 && (hasLower || hasUpper) && (hasNumber || hasSymbol)) score++;
                return score;
            }

            function updateStrengthUI(score) {
                strengthBarEl.className = '';
                if (score <= 2) {
                    strengthTextEl.innerText = 'Weak';
                    strengthTextEl.style.color = '#dc3545';
                    strengthBarEl.classList.add('strength-weak');
                } else if (score <= 4) {
                    strengthTextEl.innerText = 'Fair';
                    strengthTextEl.style.color = '#ffc107';
                    strengthBarEl.classList.add('strength-fair');
                } else if (score <= 5) {
                    strengthTextEl.innerText = 'Good';
                    strengthTextEl.style.color = '#28a745';
                    strengthBarEl.classList.add('strength-good');
                } else {
                    strengthTextEl.innerText = 'Strong';
                    strengthTextEl.style.color = '#007bff';
                    strengthBarEl.classList.add('strength-strong');
                }
            }

            function calculateHackTime(length, hasLower, hasUpper, hasNumber, hasSymbol) {
                let charSetSize = 0;
                if (hasLower) charSetSize += 26;
                if (hasUpper) charSetSize += 26;
                if (hasNumber) charSetSize += 10;
                if (hasSymbol) charSetSize += SYMBOLS.length;
                
                if (charSetSize === 0) return "Instantly";

                const combinations = Math.pow(charSetSize, length);
                // สมมติว่าคอมพิวเตอร์สามารถเดาได้ 1 พันล้านครั้งต่อวินาที (1 Billion Guesses/sec)
                const guessesPerSecond = 1e9; 
                const secondsToCrack = combinations / (2 * guessesPerSecond); // หาร 2 เพราะโดยเฉลี่ยจะเจอในครึ่งหนึ่งของการค้นหา
                
                return formatTime(secondsToCrack);
            }

            function formatTime(seconds) {
                const MINUTE = 60;
                const HOUR = 60 * MINUTE;
                const DAY = 24 * HOUR;
                const YEAR = 365 * DAY;
                
                if (seconds < 1) return "Instantly";
                if (seconds < MINUTE) return "Less than a minute";
                if (seconds < HOUR) return `${Math.floor(seconds / MINUTE)} minutes`;
                if (seconds < DAY) return `${Math.floor(seconds / HOUR)} hours`;
                if (seconds < YEAR) return `${Math.floor(seconds / DAY)} days`;
                
                // สำหรับเวลาที่นานมากๆ ให้แสดงเป็น exponential
                return `${(seconds / YEAR).toExponential(2)} years`;
            }

            function getRandomLower() { return String.fromCharCode(Math.floor(Math.random() * 26) + 97); }
            function getRandomUpper() { return String.fromCharCode(Math.floor(Math.random() * 26) + 65); }
            function getRandomNumber() { return String.fromCharCode(Math.floor(Math.random() * 10) + 48); }
            function getRandomSymbol() { return SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)]; }
        });
    </script>
</body>
</html>
