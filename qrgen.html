<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวสร้าง QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full">
        <h1 class="text-3xl font-bold text-center mb-2">สร้าง QR Code</h1>
        <p class="text-center text-gray-500 mb-6">ป้อนข้อความหรือ URL ที่นี่เพื่อสร้าง QR Code ของคุณ</p>

        <div class="space-y-4">
            <input 
                id="input-text" 
                type="text" 
                placeholder="ป้อนข้อความหรือ URL" 
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button 
                id="generate-btn" 
                class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition-colors duration-300"
            >
                สร้าง QR Code
            </button>
        </div>

        <div id="qr-container" class="mt-8 hidden flex flex-col items-center">
            <canvas id="qr-code-canvas" class="p-2 border border-gray-200 rounded-xl"></canvas>
            <button 
                id="download-btn" 
                class="mt-6 w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-100 text-gray-700 hover:bg-gray-200 transition-colors duration-300"
            >
                ดาวน์โหลด QR Code
            </button>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', generateQRCode);
        document.getElementById('input-text').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                generateQRCode();
            }
        });

        function generateQRCode() {
            const inputText = document.getElementById('input-text').value;
            const qrContainer = document.getElementById('qr-container');
            
            if (inputText) {
                new QRious({
                    element: document.getElementById('qr-code-canvas'),
                    value: inputText,
                    size: 256,
                    level: 'H'
                });
                qrContainer.classList.remove('hidden');
            } else {
                qrContainer.classList.add('hidden');
            }
        }

        document.getElementById('download-btn').addEventListener('click', () => {
            const canvas = document.getElementById('qr-code-canvas');
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'qrcode.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
